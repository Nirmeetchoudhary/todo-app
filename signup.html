<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 h-screen flex flex-col items-center justify-center">

  <!-- Title -->
  <h1 class="text-4xl font-bold text-white mb-8">To-Do List</h1>

  <div class="bg-white shadow-xl rounded-xl p-8 w-96">
    <h2 class="text-2xl font-bold text-center mb-6">Create Account</h2>
    <div class="space-y-4">
      <input type="email" id="email" placeholder="Email" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-400">
      <input type="password" id="password" placeholder="Password" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-400">
      <button id="signupBtn" class="w-full bg-indigo-600 text-white py-2 rounded-lg hover:bg-indigo-700 transition">Sign Up</button>
    </div>
    <p class="mt-4 text-center text-sm">Already have an account? 
      <a href="login.html" class="text-indigo-600 font-semibold hover:underline">Login</a>
    </p>
  </div>

  <script type="module">
    import { createClient } from "https://esm.sh/@supabase/supabase-js";
    const supabase = createClient("https://ecmebnuobqwuineekiqm.supabase.co", "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVjbWVibnVvYnF3dWluZWVraXFtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTkxMTk1NzksImV4cCI6MjA3NDY5NTU3OX0.qy9Fh92z4j3WMVKPsIIYvup2HCYJg9on8FOSuko4Ilw");

    document.getElementById("signupBtn").addEventListener("click", async () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      const { error } = await supabase.auth.signUp({ email, password });
      if (error) alert(error.message);
      else {
        alert("Signup successful! Check your email.");
        window.location.href = "login.html";
      }
    });
  </script>
</body>
</html>
